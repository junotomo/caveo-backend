version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: src/Dockerfile
    ports:
      - "3000:3000"
    environment:
      COGNITO_USER_POOL_ID: us-east-2_WbrfTzi3R
      COGNITO_CLIENT_ID: 7fu07erdutd78qni5iunepql79
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: User
      DB_HOST: postgres
      DB_PORT: 5432
    depends_on:
      - postgres
    command: npm run dev

  postgres:
    image: bitnami/postgresql:latest
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: User
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data: /bitnami/postgresql
